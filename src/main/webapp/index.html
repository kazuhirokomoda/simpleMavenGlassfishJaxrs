<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    
        <!-- js (library) -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    
        <!-- js (custom) -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>

    </head>
    <body ng-app="App">
        
        <div class="container">
            <div class="page-header">
                <h1>simpleMavenGlassfishJaxrs</h1>
            </div>
            
            <!-- helloMessage -->
            <div ng-controller="HelloMessageController as helloMessageCtrl"> <!--   -->
                <h2>helloMessage</h2>
                <form class="input-group input-group-lg" ng-submit="helloMessageCtrl.addMessage()">
                    <input type="text" placeholder="Please input a message."
                        ng-model="helloMessageCtrl.inputMessage" class="form-control input-lg">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">send</button>
                    </span>
                </form>
                <h3>{{helloMessageCtrl.helloMessageFromJAXRS.message}}</h3>
                
            </div>
        
            <hr>
        
            <!-- pathParamSample -->
            <div> <!-- ng-controller -->
                <h2>pathParamSample</h2>
                <form class="input-group input-group-lg">
                    <input type="text" placeholder="Please input a message."
                        ng-app=""class="form-control input-lg">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">追加</button>
                    </span>
                    
                </form>
                +
                <form class="input-group input-group-lg">
                    <input type="text" placeholder="Please input a message."
                        ng-app=""class="form-control input-lg">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">追加</button>
                    </span>
                </form>
                =
                <h3>pathParamSample</h3>
            </div>
            
            <hr>
            
        </div>
        

        
    </body>
</html>
