<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    
        <!-- js (library) -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    
        <!-- js (custom) -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>

    </head>
    <body ng-app="App">
        
        <div class="container">
            <div class="page-header">
                <h1>simpleMavenGlassfishJaxrs</h1>
            </div>
            
            <!-- helloMessage -->
            <div ng-controller="HelloMessageController as helloMessageCtrl">
                <h2>helloMessage</h2>
                <form class="input-group input-group-lg" ng-submit="helloMessageCtrl.showMessage()">
                    <input type="text" placeholder="Please input a message."
                        ng-model="helloMessageCtrl.inputMessage" class="form-control input-lg">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">send</button>
                    </span>
                </form>
                <h3>=> {{helloMessageCtrl.helloMessageFromJAXRS.message}}</h3>
                
            </div>
        
            <hr>

            <!-- pathParamAddition -->
            <div ng-controller="PathParamAdditionController as pathParamAdditionCtrl">
                <h2>pathParamAddition</h2>
                <form class="form-inline" role="form" ng-submit="pathParamAdditionCtrl.addNumbers()">
                    <div class="form-group">
                        <input type="text" placeholder="first number" ng-model="pathParamAdditionCtrl.inputOp1" class="form-control">
                    </div>
                    +
                    <div class="form-group">
                        <input type="text" placeholder="second number" ng-model="pathParamAdditionCtrl.inputOp2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">send</button>
                </form>
                <h3>=> {{pathParamAdditionCtrl.pathParamAdditionFromJAXRS.result}}</h3>
            </div>

            <hr>
            
        </div>

    </body>
</html>
